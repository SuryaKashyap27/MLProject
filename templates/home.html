<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Indicator</title>
</head>
<body>
    <h1>Student Exam Performance Indicator</h1>
    <h2>Student Exam Performance Prediction</h2>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>

        <label for="race_ethnicity">Race or Ethnicity:</label>
        <select id="race_ethnicity" name="race_ethnicity">
            <option value="">Select Ethnicity</option>
            <option value="groupA">Group A</option>
            <option value="groupB">Group B</option>
            <option value="groupC">Group C</option>
            <option value="groupD">Group D</option>
            <option value="groupE">Group E</option>
        </select>
        <br><br>

        <label for="parental_level_of_education">Parental Level of Education:</label>
        <select id="parental_level_of_education" name="parental_level_of_education">
            <option value="">Select Parent Education</option>
            <option value="bachelor's degree">bachelor's degree</option>
            <option value="some college">some college</option>
            <option value="master's degree">master's degree</option>
            <option value="associate's degree">associate's degree</option>
            <option value="high school">high school</option>
            <option value="some high school">some high school</option>
        </select>
        <br><br>

        <label for="lunch">Lunch Type:</label>
        <select id="lunch" name="lunch">
            <option value="">Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Reduced</option>
        </select>
        <br><br>

        <label for="test_preparation_course">Test Preparation Course:</label>
        <select id="test_preparation_course" name="test_preparation_course">
            <option value="">Select Test Course</option>
            <option value="completed">Completed</option>
            <option value="none">None</option>
        </select>
        <br><br>

        <label for="writing_score">Writing Score out of 100:</label>
        <input type="number" id="writing_score" name="writing_score" placeholder="Enter Writing Score" required>
        <br><br>

        <label for="reading_score">Reading Score out of 100:</label>
        <input type="number" id="reading_score" name="reading_score" placeholder="Enter Reading Score" required>
        <br><br>

        <button type="submit">Predict your Maths Score</button>
    </form>
    <h3>Your prediction will appear here: {{ results }}</h3>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
